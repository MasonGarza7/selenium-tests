[pytest]
# Default test discovery pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = --html=results/latest_report.html --self-contained-html --capture=tee-sys

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
